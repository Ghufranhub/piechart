<!doctype html>
<html lang="en">
<head>
 <!-- optional bootstrap-->
 <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mk_charts.css" />

</head>
<body>
<div class="chart-section" style="margin-top:15px">

<div class="container-fluid">
<h5  id="chart-head">Easy pie chart</h5>
<div class="pie-chart text-center" style="float:left">
<div class="mkCharts" data-percent="33" data-color="#eb5055"></div>
<div class="labelc" style="color:#19b5c3;">Open</div>
</div>
<div class="pie-chart text-center" style="float:left">
<div class="mkCharts" data-percent="60" data-color="#eb5055"></div>
<div class="labelc" style="color:#2cc36c;">Completed</div>
</div>
<div class="pie-chart text-center" style="float:left">
<div class="mkCharts" data-percent="3" data-color="#eb5055"></div>
<div class="labelc" style="color:#929424;">Stuck</div>
</div>
<div class="pie-chart text-center" style="float:left">
<div class="mkCharts" data-percent="3" data-color="#eb5055"></div>
<div class="labelc" style="color:#6c5514;">Referred</div>
</div>

</div>



</div>





<script src="js/mk_charts.js"></script>
</body>
</html>
